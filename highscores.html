<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tulostaulu</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>üèÜ Tulostaulu</h1>
    <table id="highscores">
      <thead>
        <tr>
          <th>Sija</th>
          <th>Nimi</th>
          <th>Pisteet</th>
          <th>Vaikeustaso</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <a href="index.html">Takaisin valikkoon</a>
  </div>
  <script src="storage.js"></script>
  <script>
    const scores = JSON.parse(localStorage.getItem('snakeHighscores')) || [];
    const tbody = document.querySelector('#highscores tbody');
    scores.sort((a, b) => b.score - a.score);
    
    const difficultyInFinnish = {
        'easy': 'Helppo',
        'normal': 'Normaali',
        'hard': 'Vaikea'
    };
    
    tbody.innerHTML = scores
      .slice(0, 10)
      .map((score, index) => `
          <tr>
              <td>${index + 1}</td>
              <td>${score.name}</td>
              <td>${score.score}</td>
              <td>${difficultyInFinnish[score.difficulty] || score.difficulty}</td>
          </tr>
      `).join('');
  </script>
</body>
</html>
